<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPI</title>

    <!-- <script defer src="/__/firebase/9.6.9/firebase-app-compat.js"></script> -->
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/9.6.9/firebase-auth-compat.js"></script> -->

    <!-- <script defer src="/__/firebase/9.6.9/firebase-firestore-compat.js"></script> -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <div id="select">
            <h2>SPI</h2>
            <form onsubmit="return false">
                問題数 (最大99問) : <input type="number" name="questionNum" id="questionNum" value="5" min="1" max="99" required><br>
                制限時間 (秒/1問) : <input type="number" name="timeLimit" id="timeLimit" value="60" min="1" required><br>
                <label><input type="checkbox" name="inf" id="inf">制限時間無し</label><br><br>
                推論の中級以上は制作中のため問題がありません<br><br>
                <label><input type="radio" name="type" class="type" value="tsurukame" checked>鶴亀算</label>
                <label><input type="radio" name="type" class="type" value="profitLoss">損益算</label>
                <label><input type="radio" name="type" class="type" value="inference">推論</label>
                <label><input type="radio" name="type" class="type" value="random">ランダム</label><br><br>
                <label><input type="radio" name="diff" class="diff" value="easy">初級</label>
                <label><input type="radio" name="diff" class="diff" value="normal" checked>中級</label>
                <label><input type="radio" name="diff" class="diff" value="hard">上級</label>
                <label><input type="radio" name="diff" class="diff" value="random">ランダム</label><br><br>
                <input type="submit" value="Start" id="start">
            </form>
        </div>
        <div id="time"></div>
        <div id="question"></div>
        <div id="ans"></div>
        <div id="result"></div>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>
